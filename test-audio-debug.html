<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé§ Audio Recording Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%) !important;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 107, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .info { background: #d1ecf1; color: #0c5460; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Audio Recording Test</h1>
        
        <div id="status" class="status info">Ready to test audio recording</div>
        
        <button id="recordBtn" onclick="toggleRecording()">Start Recording</button>
        <button onclick="testMicrophone()">Test Microphone Access</button>
        <button onclick="sendToBackend()" id="sendBtn" disabled>Send to Backend</button>
        <button onclick="playAudio()" id="playBtn" disabled>Play Recording</button>
        
        <div id="debug"></div>
        <audio id="audioPlayback" controls style="display: none; width: 100%; margin-top: 15px;"></audio>
    </div>

    <script>
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBlob = null;
        let stream = null;
        let isRecording = false;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateDebug(data) {
            document.getElementById('debug').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testMicrophone() {
            updateStatus('Testing microphone access...', 'info');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                updateStatus('‚úÖ Microphone access granted!', 'success');
                
                // Get audio capabilities
                const audioTracks = stream.getAudioTracks();
                if (audioTracks.length > 0) {
                    const track = audioTracks[0];
                    const capabilities = track.getCapabilities ? track.getCapabilities() : {};
                    const settings = track.getSettings();
                    
                    updateDebug({
                        microphone: 'Working',
                        tracks: audioTracks.length,
                        capabilities: capabilities,
                        settings: settings,
                        mediaRecorderSupport: typeof MediaRecorder !== 'undefined',
                        supportedTypes: [
                            'audio/webm;codecs=opus',
                            'audio/webm',
                            'audio/mp4',
                            'audio/wav'
                        ].map(type => ({
                            type,
                            supported: MediaRecorder.isTypeSupported(type)
                        }))
                    });
                }
                
                // Clean up
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                updateStatus(`‚ùå Microphone access failed: ${error.message}`, 'error');
                updateDebug({ error: error.message, code: error.name });
            }
        }

        async function toggleRecording() {
            const btn = document.getElementById('recordBtn');
            
            if (!isRecording) {
                // Start recording
                try {
                    updateStatus('Starting recording...', 'info');
                    
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            channelCount: 1,
                            sampleRate: 16000,
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        } 
                    });
                    
                    // Find supported mime type
                    const mimeTypes = [
                        'audio/webm;codecs=opus',
                        'audio/webm',
                        'audio/mp4',
                        'audio/wav'
                    ];
                    
                    let selectedMimeType = '';
                    for (const mimeType of mimeTypes) {
                        if (MediaRecorder.isTypeSupported(mimeType)) {
                            selectedMimeType = mimeType;
                            break;
                        }
                    }
                    
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: selectedMimeType || undefined
                    });
                    
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: selectedMimeType });
                        updateStatus(`‚úÖ Recording complete! Size: ${(audioBlob.size / 1024).toFixed(2)} KB`, 'success');
                        
                        // Enable playback and send buttons
                        document.getElementById('sendBtn').disabled = false;
                        document.getElementById('playBtn').disabled = false;
                        
                        // Clean up stream
                        if (stream) {
                            stream.getTracks().forEach(track => track.stop());
                            stream = null;
                        }
                        
                        updateDebug({
                            status: 'Recording complete',
                            size: audioBlob.size,
                            type: audioBlob.type,
                            chunks: audioChunks.length
                        });
                    };
                    
                    mediaRecorder.onerror = (event) => {
                        updateStatus(`‚ùå Recording error: ${event.error}`, 'error');
                        isRecording = false;
                        btn.textContent = 'Start Recording';
                        btn.classList.remove('recording');
                    };
                    
                    mediaRecorder.start(1000); // Collect data every 1 second
                    isRecording = true;
                    btn.textContent = 'Stop Recording';
                    btn.classList.add('recording');
                    updateStatus('üî¥ Recording... speak now!', 'warning');
                    
                } catch (error) {
                    updateStatus(`‚ùå Failed to start recording: ${error.message}`, 'error');
                    updateDebug({ startError: error.message });
                }
                
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                isRecording = false;
                btn.textContent = 'Start Recording';
                btn.classList.remove('recording');
                updateStatus('‚èπÔ∏è Stopping recording...', 'info');
            }
        }

        async function sendToBackend() {
            if (!audioBlob) {
                updateStatus('‚ùå No audio to send', 'error');
                return;
            }
            
            updateStatus('üì§ Sending to backend...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'test-recording.webm');
                formData.append('language', 'en-US');
                formData.append('text', 'Audio test message');
                
                const response = await fetch('/api/emotional-support', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    updateStatus('‚úÖ Backend processing successful!', 'success');
                    updateDebug({
                        backend: 'Success',
                        response: result
                    });
                } else {
                    const error = await response.text();
                    updateStatus(`‚ùå Backend error: ${response.status}`, 'error');
                    updateDebug({
                        backend: 'Error',
                        status: response.status,
                        error: error
                    });
                }
                
            } catch (error) {
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
                updateDebug({ networkError: error.message });
            }
        }

        function playAudio() {
            if (!audioBlob) {
                updateStatus('‚ùå No audio to play', 'error');
                return;
            }
            
            const audio = document.getElementById('audioPlayback');
            const url = URL.createObjectURL(audioBlob);
            audio.src = url;
            audio.style.display = 'block';
            audio.play();
            
            updateStatus('üîä Playing recorded audio', 'info');
        }

        // Initialize
        window.onload = function() {
            testMicrophone();
        };
    </script>
</body>
</html>
